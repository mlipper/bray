# Note, configuration for pytest was originally in setup.cfg and that file
# contains the original settings (commented) at the time a project
# skeleton was generated using cookiecutter-pylibrary.
[pytest]
minversion =
    6.0
norecursedirs =
    migrations
python_files =
    test_*.py
addopts =
    -ra
    --strict
    --tb=short
    #-q
testpaths =
    tests
