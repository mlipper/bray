# Note, configuration for pytest was originally in setup.cfg and that file
# contains the original settings (commented) at the time a project
# skeleton was generated using cookiecutter-pylibrary.
[pytest]
minversion =
    6.0
norecursedirs =
    migrations
python_files =
    test_*.py
addopts =
    -ra
    --strict-markers
    --tb=short
    #-q
markers =
    decoded_search(label): yields the result of deserializing a JSON response from the search endpoint
testpaths =
    tests
