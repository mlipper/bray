[DEFAULTS]
default.projects.dir=projects

[project]
base.dir=${DEFAULTS:default.projects.dir}/${name}
data.dir=${base.dir}/data
name=example

[auth]
app_id=@APP_ID@
app_key=@APP_KEY@

[geoclient]
all.baseuri=https://maps.nyc.gov/geoclient/v2
all.query1=app_id::@APP_ID@
all.query2=app_key::@APP_KEY@
search.endpoint=search.json
search.params=input
    output
search.query1=returnRejections::true

[job]
job1.in.csv=in.csv
job1.out.csv=out.csv

[csv]
csv1.fields=Integration ID,Site Name,Full Address,Borough,Status
csv1.path=${project:data.dir}/in.csv
